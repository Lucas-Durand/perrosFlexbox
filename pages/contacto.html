        </nav>

    <main>
         <!--FORMULARIOS-->

         <form>
            <!--fieldset da estructura al formulario, solo sirve para esto-->
            <fieldset>
                <legend> Envia tus datos </legend>
                <div>
                    <!--Imput son los campos que el usario tiene para agregar ese contenido-->

                    <!--Label es la información que tiene para completar el usuario-->

                    <label for="nombre">
                        Completa tu nombre
                        <!--la pareja de label para que funcione es input y hay que asociarlo agregando name, y en el name "nombre", así son los mismos y con placeholder agregamos un ayuda memmoria-->
                    </label>
                    <input type="text" name="nombre" placeholder=" Ingresa tu nombre">
                </div>

                <div>
                    <label for="mail">
                        Completa tu email
                    </label>
                    <input type="email" name="mail" placeholder="Ingresa tu email">
                </div>

                <div>
                    <label for="pais">
                        seleccione tu pais
                    </label>
                    <!-- La otra pareja que puede tener label es select-->
                    <select name="pais" id="">
                        <option value=" Argentina"> Argentina</option>
                        <option value=" Brasil"> Brasil</option>
                        <option value=" Chile"> Chile</option>
                    </select>
                </div>

                    <!--Creamos botones-->
                <div>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Resetear"> 
                </div>
            </fieldset>
        </form>
    </main>

    <section>
         <!--Etiqueta para crear una table-->

        <!-- Esto podria servir como para hacer un cronograma en un gimnasio-->

        <table border="1" cellpading="10">
            <tbody>
                <!-- creamos una fila-->
                <tr>
                    <!--etiqueta para columna-->
                    <td>Opción 1</td>
                    <td>Opción 2</td>
                    <td>Opción 3</td>
                </tr>

                <tr>
                    <td>Opcion 4</td>
                    <td>Opción 5</td>
                    <td>Opción 6</td>
                </tr>
            </tbody>
        </table>
    </section>

        </h4>

</body>
